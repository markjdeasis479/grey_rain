<div class="diosa_shopboard">
	<div class="diosa_dashboard">
		<div class="diosa_dashleft">
			<a href="#">
				<div class="diosa_dashmenu dashmenu_active">
					<span class="dash_new_items"></span>
					<span>New items</span>
				</div>
			</a>
			<a href="#">
				<div class="diosa_dashmenu adjust_marL1">
                    <span class="dash_promo_items"></span>
					<span>Promo items</span>
				</div>
			</a>
			<a href="#">
				<div class="diosa_dashmenu adjust_marL1">
                    <span class="dash_hot_items"></span>
					<span>Hot items</span>
				</div>
			</a>
			<div class="clearB"></div>
		</div>
		<div class="diosa_dashright">
			<div class="diosa_user_tool">
                <span>
                    <div class="user_bg"></div>
                    <a href="/login/">SIGN IN</a>
                </span>
                <span>
                    <div class="cart_bg"></div>
                    <a href="#">CART (0)</a>
                </span>
            </div>
            <div class="diosa_search_tool">
                <form>
                    {% csrf_token %}
                    <input type="text" name="searchbox" placeholder="Search">
                    <a href="#"><div class="search_bg"></div></a>
                </form>
            </div>
            <div class="clearB"></div>
		</div>
		<div class="clearB"></div>
	</div>
	<div class="diosa_shopcontent">
		
	</div>
</div>
